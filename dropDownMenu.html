<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>
  </head>
  <body>
    <div class="navbar-container">
      <div class="navbar">
        <div class="item"><a href="#">home</a></div>
        <div class="item dropdown-item">informations
          <div class="dropdown-grid">
            <div class="grid-element">
              <div class="element-heading">Tutorials</div>
              <div class="element-links">
                <a href="#">css</a>
                <a href="#">javascript</a>
                <a href="#">react</a>
              </div>
            </div>
            <div class="grid-element">
              <div class="element-heading">courses</div>
              <div class="element-links">
                <a href="#">free</a>
                <a href="#">latest</a>
                <a href="#">all</a>
              </div>
            </div>
            <div class="grid-element">
              <div class="element-heading">blog</div>
              <div class="element-links">
                <a href="#">free</a>
                <a href="#">latest</a>
                <a href="#">all</a>
              </div>
            </div>
            <div class="grid-element">
              <div class="element-heading">social links</div>
              <div class="element-links">
                <a href="#">facebook</a>
                <a href="#">twitter</a>
                <a href="#">github</a>
              </div>
            </div>
          </div>
        </div>
        <div class="item dropdown-item">
          Login
          <div class="dropdown-grid">
            <input type="text" placeholder="username">
            <br>
            <input type="password" placeholder="password">
            <br>
            <button>Login</button>
          </div>
      </div>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
